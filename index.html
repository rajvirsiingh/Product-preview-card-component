<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/92952db913.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <img src="images/image-product-desktop.jpg" alt="" srcset="" />
      </div>

      <div class="column">
        <div class="card">
          <p class="cat">PERFUME</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <h2 class="discount">$149.99</h2>
          <p class="price">$169.99</p>
          <br />
          <button class="btn">
            <i class="fa-regular fa-cart-shopping"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
